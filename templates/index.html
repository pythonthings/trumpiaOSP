<head>

    <link rel="stylesheet" type="text/css" href="/static/style.css">
	<script>
		function response() {
			print({{results}})
			if ({{results}} == "invalid"){
				alert("Invalid Mobile Number!");
			}
			else if ({{results}} == "valid") {
				alert("Contact successfully added");
			}
		}
		document.innerHTML = response();
	</script>
</head>

	<div class = "container2">

	</div>
